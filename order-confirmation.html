<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Order Confirmation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light"
  >
    <div class="text-center">
      <h1 class="mb-4 text-success">âœ… Order Confirmed!</h1>
      <p class="lead">
        Thank you for shopping with <strong>SassyCart</strong> ðŸŽ‰
      </p>

      <div id="order-summary" class="mt-4 text-start"></div>

      <a href="index.html" class="btn btn-primary mt-4">Back to Home</a>
    </div>

    <script>
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const summary = document.getElementById("order-summary");

      if (cart.length > 0) {
        let total = 0;
        let html = `<h4>Order Summary:</h4><ul class="list-group">`;
        cart.forEach((item) => {
          total += parseFloat(item.price);
          html += `<li class="list-group-item d-flex justify-content-between">
                  ${item.name}
                  <span>â‚±${parseFloat(item.price).toFixed(2)}</span>
                </li>`;
        });
        html += `</ul><p class="mt-3"><strong>Total: â‚±${total.toFixed(
          2
        )}</strong></p>`;
        summary.innerHTML = html;
      } else {
        summary.innerHTML = `<p>No items in your order.</p>`;
      }

      localStorage.removeItem("cart");
    </script>
  </body>
</html>
